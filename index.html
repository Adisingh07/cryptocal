    <!-- Crypto Calculator -->
    <div class="container">
        <div class="calculator-container">
            <h2>Crypto Calculator</h2>

            <label for="crypto-select">Choose Cryptocurrency:</label>
            <select id="crypto-select">
                <option value="pi">Pi (Coming soon)</option>
                <option value="btc">Bitcoin (BTC)</option>
                <option value="eth">Ethereum (ETH)</option>
                <option value="ltc">Litecoin (LTC)</option>
                <option value="doge">Dogecoin (DOGE)</option>
            </select>

            <label for="currency-select">Choose Currency:</label>
            <select id="currency-select">
                <option value="usd">USD</option>
                <option value="inr">INR</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="jpy">JPY</option>
            </select>

            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter crypto amount">

            <!-- Toggle for Live Price or Manual -->
            <div class="price-box">
                <label>
                    <input type="radio" name="price-mode" value="auto" checked onchange="togglePriceInput()"> Auto (Live Price)
                </label>
                <label>
                    <input type="radio" name="price-mode" value="manual" onchange="togglePriceInput()"> Manual Price
                </label>

                <input type="number" id="manual-price" placeholder="Enter price manually" style="display: none;">

                <p id="live-price">Live Price: Loading...</p>
                <button onclick="fetchPrice()">Update Price</button>
            </div>

            
            <button class="calculate-btn" onclick="calculateTotal()">Calculate</button>

            <h2 id="total-price">Total: --</h2>
        </div>
    </div>

    <footer>
